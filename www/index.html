<!DOCTYPE html>
  <!--[if lte IE 7]> <html class="no-js oldie ie7" lang="en"> <![endif]-->
  <!--[if IE 8]> <html class="no-js oldie ie8" lang="en"> <![endif]-->
  <!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1, user-scalable=no" />
    <title>CourseKarma - Beta 0.1</title>
    <meta name="description" content="Collaborate together">
    <!-- <link href="img/favicon.png" rel="shortcut icon" /> -->
    <!-- <link href="img/apple-touch-icon.png" rel="apple-touch-icon" /> -->
    <link href="css/global.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
  </head>

  <body>
    <div id="wrapper">

      <header id="header">
      </header>

      
      <!-- NAVBAR Start -->
      <script id="tmpl-page-header" type="text/html">
        <div class="wrapper cf">
          <h1 class="logo"><a href="#" id="top-logo">CourseKarma</a></h1>
          <nav>
            <!-- <a id="search-button" href="#">Search</a> -->
            <a id="courses-link" href="courses.html">Courses</a>
            &nbsp;|&nbsp;
            <a id="professors-link" href="professors.html">Professors</a>
            
            {{#user}}
            &nbsp;|&nbsp;
            <a id="logout-button" href="#">Logout</a>
            {{/user}}
          </nav>
        </div>
      </script>
      <!-- NAVBAR End -->

      <div id="body">
      </div>

      <script id="tmpl-content" type="text/html">
        <div id="content" class="{{classes}}">
          <div class="wrapper">
            <div class="row">
              {{{content}}}
            </div>
          </div>
        </div>
      </script>

      <!-- PRELOGIN PAGE Start -->
      <script id="tmpl-index-content" type="text/html">
        <div class="threefifth center aligncenter">
          <!-- <img src="img/logo.png" /> -->
          <hr style="visibility: hidden;">
          <h1 class="main-heading" style="margin-top:-20px;"><img src="img/coursekarma_header.png" alt="Firefeed" /></h1>
          <h2 class="subheading" style="margin-top:-25px;">
            Learning made Easier, Faster, Together.
          </h2>
          <p class="big-copy pushv8">Collaborate on projects and learn together!</p>

          <div id="login-div" class="pushv4" style="margin-top:-45px;">
            <a id="login-button" href="#" class="btn clean">
              <span class="icon facebook"></span>
              <span>Sign in with Facebook</span>
            </a>
          </div>

          <div class="pushv4">
            <a href="https://vimeo.com/80415465" target="_blank" class="btn default pushv4">Watch the video!</a>
          </div>

          <hr/>
        </div>
      </script>
      <!-- PRELOGIN PAGE End -->


      <!-- PROFILE PAGE Start-->
      <script id="tmpl-timeline-content" type="text/html">
        <div class="third">
          <div class="media">
            <div class="img avatar">
              <a class="profile-link" href="/?profile={{id}}"><img src="{{pic}}" alt="{{name}}"></a>
            </div>
            <div class="body">
              <h2 class="end"><a class="profile-link" href="/?profile={{id}}">{{name}}</a></h2>
              <div class="big-copy end">
                <div class="editable" id="inputLocation">{{location}}</div>
              </div>
              <div class="big-copy">
                <div class="editable" id="inputBio">{{bio}}</div>
              </div>
            </div>
          </div>
          <div class="field">
            <textarea id="spark-input" class="text" rows="4" cols="10" placeholder="Share with your coursemates!"></textarea>
          </div>
          <small class="field-help"><span id="c-count"></span> characters remaining</small>
          <div id="spark-button-div">
            <a id="spark-button" href="#" class="btn default full pushv4">Update Status</a>
          </div>

          <div class="separator pushv4"></div>

          <div id="suggested-users">
            <h3>Others in your courses:</h3>
          </div>
        </div>
        <div class="twothird">
          <ul id="spark-timeline-list" class="item-list">
          </ul>
        </div>
      </script>

      <script id="tmpl-search-content" type="text/html">
        <input class="text" type="text" id="search-input" />
        <ul id="search-result-list" class="item-list third center">
        </ul>
      </script>

      <script id="tmpl-search-result" type="text/html">
        {{#results}}
        <li>
          <a class="profile-link" href="/?profile={{userId}}">
            <div class="media">
              <div class="img avatar clean">
                <a class="profile-link" href="/?profile={{userId}}">
                  <img src="https://graph.facebook.com/{{userId}}/picture/?type=square&return_ssl_resources=1" alt="{{name}}" />
                </a>
              </div>
              <div class="body ">
                <a class="profile-link" href="/?profile={{userId}}">
                  <p class="main-copy pushv">{{name}}</p>
                </a>
              </div>
            </div>
          </a>
        </li>
        {{/results}}
      </script>

      <script id="tmpl-spark-content" type="text/html">
        <div class="threefifth center aligncenter pushdn4">
          <div class="comment pushv6">
            <div class="huge-copy pushv2">{{content}}</div>
            <div class="meta">{{friendlyTimestamp}}</div>
          </div>

          <div class="img avatar big pushv2 center">
            <a class="profile-link" href="/?profile={{author}}"><img src="{{pic}}" alt="{{by}}" /></a>
          </div>
          <h2 class="pushv"><a class="profile-link" href="/?profile={{author}}">{{by}}</a></h2>
        </div>
      </script>

      <script id="tmpl-profile-body" type="text/html">
        <div class="threefifth center">
          <div class="aligncenter pushv4">
            <div id="profile-content">
            </div>
          </div>
          <ul id="spark-profile-list" class="item-list third left"></ul>
          <br/>
          <div class="profile-column profile-column-left">
            <h3>Followers</h3>
            <ul id="follower-profile-list" class="item-list third center"></ul>
          </div>
          <div class="profile-column profile-column-right">
            <h3>Following</h3>
            <ul id="followee-profile-list" class="item-list third right"></ul>
          </div>
        </div>
      </script>

      <script id="tmpl-user-list" type="text/html">
        {{#users}}
        <li>
          <div class="media">
            <div class="img avatar clean">
              <a class="profile-link" href="/?profile={{userId}}">
                <img src="{{pic}}" alt="{{by}}" />
              </a>
            </div>
            <div class="body {{relative}}">
              <a class="profile-link" href="/?profile={{userId}}">
                <p class="main-copy pushv">{{fullName}}</p>
              </a>
            </div>
          </div>
        </li>
        {{/users}}
      </script>

      <script id="tmpl-profile-content" type="text/html">
        <div class="img avatar big pushv2 center">
          <img src="{{pic}}" alt="{{name}}" />
        </div>
        <h2 class="pushv">{{fullName}}</h2>
        <p class="big-copy pushv">{{location}}</p>
        <p class="big-copy end">{{bio}}</p>
        <div>Upvotes: 0 Downvotes: 0 </div>
        <p>Courses: CSE430, CSE120, CSE355, MAT270 </p>


        <div class="pushv4">
          <a href="#" id="followBtn-{{id}}" class="btn default pushv4 btn-follow" data-id="{{id}}">Follow</a>
        </div>
      </script>

      <!-- Posts On The Newsfeed Start -->
      <script id="tmpl-spark" type="text/html">

      $('downvote').click(function () {
        alert("downvote");
      });
      $('upvote').click(function () {
        alert("upvote");
      });

        <li id="spark-{{sparkId}}">
          <div class="media">
            <div class="img avatar clean">
              <a class="profile-link" href="/?profile={{author}}">
                <img src="{{pic}}" alt="{{by}}" />
              </a>
            </div>
            <div class="body {{relative}}">
              <p class="title end">
                <a class="profile-link" href="/?profile={{author}}">{{by}}</a>
              </p>
              <p class="main-copy pushv">{{content}}</p>
              <p class="meta end">
                <a class="spark-link" href="?spark={{sparkId}}">{{friendlyTimestamp}}</a>
              </p>
              <span class="downvote" style="
                float: right;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 25px 25px 0 25px;
                border-color: #ffe5a3 transparent transparent transparent;">
              </span>
              <span class="upvote" style="
                float: right;
                width: 0;
                height: 0;
                border-style: solid;
                border-width: 0 25px 25px 25px;
                border-color: transparent transparent #ffe5a3 transparent;">
              </span>
            </div>
          </div>
        </li>
      </script>
      <!-- Posts On The Newsfeed End -->

      <script id="tmpl-suggested-user" type="text/html">
        <div class="media pushv4" id="followBox-{{id}}">
          <div class="img avatar">
            <a class="profile-link" href="/?profile={{id}}">
              <img src="{{pic}}" alt="{{name}}" />
            </a>
          </div>
          <div class="body">
            <p class="big-copy end">
              <a class="profile-link" href="/?profile={{id}}">{{fullName}}</a>
            </p>
            <p class="copy pushv">{{bio}}</p>
            <a href="#" id="followBtn-{{id}}" data-id="{{id}}" class="btn default small btn-follow">Follow</a>
          </div>
        </div>
      </script>
    </div><!-- #wrapper END -->

    <footer id="footer">
      <ul>
        <!-- <li id="about-link"><a href="about.html">About</a></li> -->
        <!-- <li>Follow <a href="//twitter.com/firebase" target="_blank">@Firebase</a></li> -->
        <li>CourseKarma Beta v0.1
      </ul>
    </footer>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="./libs/jquery.jeditable.mini.js"></script>
    <script src="./libs/history.adapter.jquery.js"></script>
    <script src="./libs/history.js"></script>
    <script src="./libs/bind-polyfill.js"></script>
    <!--[if (gte IE 6)&(lte IE 8)]>
      <script src="//cdnjs.cloudflare.com/ajax/libs/selectivizr/1.0.2/selectivizr-min.js"></script>
    <![endif]-->

    <!-- Templates by Mustache, Spinner by spin.js -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/spin.js/1.2.7/spin.min.js"></script>

    <!-- Firebase.js and auth client must be included before Firefeed -->
    <script src="https://cdn.firebase.com/js/client/1.1.2/firebase.js"></script>

    <!-- Finally, the Firefeed code -->
    <script src="js/firefeed-search.js"></script>
    <script src="js/firefeed.js"></script>
    <script src="js/firefeed-ui.js"></script>


    <!-- Google Analytics Tracking, change this for your website-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37029006-1', 'firefeed.io');
      ga('send', 'pageview');
    </script>

  </body>
</html>
